<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title> login </title>
<!-- 	 <h:outputStylesheet name="css/reclamacao.css" /> -->
	 <h:outputStylesheet library = "css" name="login.css" /> 
	
</h:head>
<h:body>
	<h:form id="tete1">
		<fieldset>
			<legend > login ADM: </legend>
			<h:messages style="color:red;margin:8px;" />
			<DIV class ="campos_form">

				<DIV class = "campo_form">
					<LABEL for="login">login:</LABEL>
					<h:inputText 
						value="#{loginController.funcionario.cpf}"
						id="login" 		
						required="true" 
						label="login">				
					</h:inputText>
				</DIV>
				
				<DIV class = "campo_form">
					<LABEL for="senha">senha:</LABEL>
					<h:inputText 
						value="#{loginController.funcionario.senha}"
						id="senha" 	
						label="nome">				
					</h:inputText>
				</DIV>
			</DIV>
			
			<h:commandButton 
				action="#{loginController.entrar}"
				value="login " 
				class = " button" />

		</fieldset>



	</h:form>
</h:body>
</html>
