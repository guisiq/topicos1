<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Cadastro de Usuário</title>
	 <h:outputStylesheet library = "css" name="form.css" /> 
</h:head>
<h:body>
	<h:form >
		<fieldset>
		
			<legend > Cadastro livro: </legend>
			<h:messages style="color:red;margin:8px;" />
				<DIV class = "campo_form">
					<LABEL for="nome"> nome: </LABEL>
					<h:inputText 
						id = "nome" 		
						required="true" 
						value="#{estoqueController.livro.nome}"
						label="nome"/>
					<LABEL for="email">autor:</LABEL>
					<h:inputText 
						id="email" 		
						value="#{estoqueController.livro.autor}"
						label="nome">
					</h:inputText>
					<LABEL for=" telefone ">data de publicação:</LABEL>
					<h:inputText 
						id="telefone" 		
						required="true" 
						value="#{estoqueController.livro.dataPublicacao}"
						label="telefone">
					</h:inputText>
					<LABEL for=" semestre">genero:</LABEL>
					<h:selectOneMenu 
						id="semestre" 
	                    value="#{estoqueController.livro.genero}" 
	                    required="true"
	                    >
	                    <f:selectItems value="#{alunosController.listaCurso}"
									   id="curso"
									   var="obj" 
									   itemLabel="#{obj.label}"/>
	                </h:selectOneMenu>
	                <LABEL for="editora">editora:</LABEL>
					<h:inputText 
						id="editora" 		
						required="true" 
						value="#{alunosController.aluno.telefone}"
						label="telefone">
					</h:inputText>
				
			</DIV>
			
			<DIV class = "botoes" >
			
				<h:commandButton 
					disabled="#{alunosController.aluno.id != null}"
					value="incluir" 
					class = " button"  >
					<f:ajax listener="#{alunosController.incluir}" execute="@all" render="@all" event="click"/>
				</h:commandButton>
									
				<h:commandButton 
					disabled="#{alunosController.aluno.id == null}"					
					value="alterar" 
					class = " button"
					actionListener = "#{alunosController.alterar}">
					<f:ajax  execute="@all" render="@all" event="click"/>
				</h:commandButton>	
				
				<h:commandButton 
					disabled="#{alunosController.aluno.id == null}"
					value="excluir" 
					class = " button"
					actionListener = "#{alunosController.excluir(alunosController.aluno)}">
					<f:ajax listener="#{alunosController.excluir(alunosController.aluno)}" execute="@this" render="@all" event="click"/>
				</h:commandButton>


				<h:commandButton 
					disabled="#{alunosController.aluno.id != null}"
					value="limpar" 
					class = " button" >
					<f:ajax listener="#{alunosController.limpar}" execute="@this" render="@all" event="click"/>
				</h:commandButton>
				
				
			</DIV>

		</fieldset>

	</h:form>
	
</h:body>
</html>
